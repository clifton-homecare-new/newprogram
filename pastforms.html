<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clifton Healthcare Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/pastforms.css" rel="stylesheet">

</head>
<body style="background-color: #51994D;">

 <nav class="navbar navbar-expand-sm bg-light navbar-light mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="login.html"><img src="assets/chcl-logo.png" class="img-thumbnail"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Additional info</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Past Assessments</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Healthcare assessments</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container bg-light rounded-4 p-5">
        <h2>Past Falls Assessments</h2>
        <p class="pt-2">Here you can review past fall assessments conducted.</p>
    </div>

    <div class="container bg-light mt-5 p-5 rounded-4">
    <div id="pastFormsContainer">
        <h2>Your Past Form Submissions</h2>
        
        
        <!-- Search by Employee -->
        <div class="btn-group me-2">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Search by Employee
            </button>
            <div class="dropdown-menu p-3" style="min-width: 250px;">
                <label for="employeeFilter" class="form-label">Employee Name</label>
                <input type="text" id="employeeFilter" class="form-control" placeholder="Enter employee name">
            </div>
        </div>

        <!-- Search by Patient -->
        <div class="btn-group me-2">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Search by Patient
            </button>
            <div class="dropdown-menu p-3" style="min-width: 250px;">
                <label for="patientFilter" class="form-label">Patient Name</label>
                <input type="text" id="patientFilter" class="form-control" placeholder="Enter patient name">
            </div>
        </div>

        <!-- Search by Date -->
        <div class="btn-group me-2">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Search by Date
            </button>
            <div class="dropdown-menu p-3" style="min-width: 250px;">
                <label for="dateFilter" class="form-label">Date</label>
                <input type="date" id="dateFilter" class="form-control">
            </div>
        </div>

        <div id="PastFormsTitles" class="d-flex align-items-center justify-content-between">
            <div>
                <h5>Employee Name</h5>
            </div>
            <div>
                <h5>Date of form </h5>
            </div>
            <div>
                <h5>Patient Name</h5>
            </div>
            <div>
                <h5 class="text-light">Random to seperate things</h5>
            </div>
        </div>
        
        <div id="formList">
            <!-- Form list will be populated here -->
        </div>
    </div>
</div>


    <script type="module" src="js/pastforms.js"></script>
</body>
</html>
