<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clifton Healthcare Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/login.css" rel="stylesheet">
    <script type="module" src="js/login.js" defer></script>
</head>

<body style="background-color: #51994D;">
    <nav class="navbar navbar-expand-sm navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/chcl-logo.png">
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item me-3">
                    <a class="nav-link" href="/info.html">Additional Info</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="/pastforms.html">Past Assessments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/form.html">Healthcare Assessment</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center" style="margin-top: 150px;">
        <h1 class="text-white">Clifton Healthcare Process</h1>
    </div>

    <div class="container" style="margin-top: 200px;">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card rounded-5 shadow-lg">
                    <div class="card-body p-4">
                        <h3 class="text-center">Login</h3>
                            <div class="mb-3 text-center">
                                <input type="email" class="form-control rounded-5 mx-auto" id="email" name="email" placeholder="Email" required style="width: 80%;">
                            </div>
                            <div class="mb-3 text-center">
                                <input type="password" class="form-control rounded-5 mx-auto" id="password" name="password" placeholder="Password" required style="width: 80%;">
                            </div>
                          
                            <div id="error-message" class="text-danger mb-3" style="display: none; text-align: center;">Incorrect Password.</div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-success rounded-5" id="submit" style="width: 50%; margin: 0 auto;">Login</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>

</html>
